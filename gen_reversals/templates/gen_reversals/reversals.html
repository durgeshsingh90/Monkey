{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monaco JSON Grouping Tool</title>

  <link href="{% static 'gen_reversals/styles.css' %}" rel="stylesheet" />
  <link rel="icon" href="{% static 'gen_reversals/images/arrows.png' %}" type="image/png">


  <!-- Monaco Editor Loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/loader.js"></script>
</head>
<body>
  <div class="container">
    
    <!-- Input Box -->
    <div class="box">
      <div class="header">
        <div>Input (with line numbers)</div>
        <div class="buttons-container">
          <span id="json-status">Status: âŒ Invalid JSON</span>
          <button id="toggleThemeBtn" onclick="toggleTheme()">ğŸŒ™ Dark</button>
          <button onclick="cleanData()">Clean Data</button>
        </div>
      </div>
      <div id="input-editor" class="editor-container"></div>
    </div>

    <!-- Output Box -->
    <div class="box">
      <div class="header">
        <div>Output</div>
        <div class="buttons-container">
          <button id="copyBtn" onclick="copyOutput()">Copy Output</button>
          <button onclick="handleAction('400 Reversal')">400 Reversal</button>
          <button onclick="handleAction('401 Reversal')">401 Reversal</button>
          <button onclick="handleAction('420 Reversal')">420 Reversal</button>
          <button onclick="handleAction('Refund')">Refund</button>
        </div>
      </div>
      <div id="output-editor" class="editor-container"></div>
    </div>

  </div>
  <script src="{% static 'gen_reversals/scripts.js' %}" defer></script>

 
</body>
</html>
