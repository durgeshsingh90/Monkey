{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certifications Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css">
  <link rel="stylesheet" href="{% static 'certifications/css/styles.css' %}">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-4 left-pane">
      <h4>
        📁 Test Cases
        <span id="collapse-toggle" style="cursor:pointer; font-size: 18px; margin-left: 10px;">➖</span>
      </h4>
      <div id="tree-container"></div>
    </div>
    <div class="col-8 right-pane">
      <button id="toggle-view" class="btn btn-primary toggle-button">Switch to Grid View</button>
      <div id="selected-tests"></div>
      <div id="json-editor" style="height: 80vh; border:1px solid #ccc;"></div>
      <div id="grid-view" style="display:none;"></div>
    </div>
  </div>
</div>
<!-- Load Monaco first -->
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.38.0/min/vs/loader.js"></script>

<!-- ✅ Load Handsontable before your script -->
<script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>

<!-- Your custom JS must come after Handsontable is loaded -->
<script src="{% static 'certifications/js/scripts.js' %}"></script>

</body>
</html>
