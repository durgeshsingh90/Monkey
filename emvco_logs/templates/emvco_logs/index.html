{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload EMVCo XML Logs</title>
  <link rel="stylesheet" href="{% static 'emvco_logs/css/styles.css' %}">
  <link rel="icon" href="{% static 'emvco_logs/images/debugging.png' %}" type="image/png">
</head>
<body>

<div class="left-container">
  <h3>XML EMVCo Logs Uploader</h3>
  
  <input type="file" id="xmlLogFile" accept=".xml">
  
  <div id="logInfo" class="file-name" style="margin-top: 10px;">
    <span id="uploadedFileName"></span>
  </div>

  <button id="downloadAllBtn" style="margin-top: 20px; display: none;">Download All Filtered (ZIP)</button>
</div>

<div class="main-container">
  <div id="summaryContainer" class="summary-container"></div>
</div>

<!-- Loading overlay with multiple GIFs -->
<div id="loadingOverlay" style="display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.9); z-index:9999; text-align:center; padding-top:100px; font-size:24px; font-weight:bold; color:#333;">
    <div id="gifContainer" style="margin-bottom: 20px;">
        <img src="{% static 'emvco_logs/images/search-file1.gif' %}" style="width: 100px; margin: 10px;">
        <img src="{% static 'emvco_logs/images/search-file2.gif' %}" style="width: 100px; margin: 10px;">
        <img src="{% static 'emvco_logs/images/search-file3.gif' %}" style="width: 100px; margin: 10px;">
    </div>
    ‚è≥ Processing... Please wait...
</div>

<script src="{% static 'emvco_logs/js/scripts.js' %}"></script>

</body>
</html>
