{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin Block</title>
  <link rel="stylesheet" href="{% static 'binblock/css/styles.css' %}">
  <link rel="icon" href="{% static 'binblock/images/binblock.png' %}" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.32.1/min/vs/loader.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.32.1/min/vs/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
</head>
<body>
<div id="content" class="content">
  <form method="post" enctype="multipart/form-data" id="queryForm">
    {% csrf_token %}
    <div class="container-row">
      <div class="container1">
        <div class="editor-status-bar">
          <p class="status-title">Enter bins to block</p>
          <button type="button" id="cleanDataBtn" class="clean-data-btn">Clean Data</button>
        </div>
        <div id="editor" class="editor"></div>
      </div>

<div class="middle-column" id="container2" style="display: flex; flex-direction: column; justify-content: space-between; height: 100%;">
  <!-- Top Half -->
  <div style="flex: 1;">
    <h1>Connect to Database</h1>
    <select id="dropdown1" class="dropdown-large" name="dropdown1">
      <option value="" selected disabled>Select a database</option>
      {% for db in databases %}
        <option value="{{ db }}">{{ db }}</option>
      {% endfor %}
    </select>
    <p class="or-separator">OR</p>
    <input type="file" id="fileUpload" name="fileUpload" class="dropdown-large" accept=".json, .sql">
    <div id="fileDisplay" class="file-display" style="display: none;"></div>
  </div>

  <!-- Bottom Button -->
  <div style="text-align: center; padding-top: 20px;">
    <button type="button" id="generateBtn" class="btn generate-btn">Generate</button>
  </div>
</div>

      <div class="container3" id="container3">
        <div class="editor-status-bar">
          <p class="status-title">Enter associated block bin body</p>
        </div>
        <div id="editor-container" class="editor-fullscreen"></div>
      </div>
    </div>

    <div class="container4" id="container4">
      <div class="button-row">
        <div class="left-buttons">
          <button type="button" id="copyBtn" class="btn copy-btn">Copy</button>
          <button type="button" id="downloadBtn" class="btn download-btn">Download</button>
        </div>
        <div class="right-buttons">
          <button type="button" id="jsonBtn" class="btn">JSON</button>
          <button type="button" id="sqlBtn" class="btn selected">SQL</button>
        </div>
      </div>
      <h1>Container 4</h1>
      <p>This is where the final output will be displayed.</p>
      <div id="editor-readonly" class="editor-readonly"></div>
    </div>
  </form>
</div>
<script src="{% static 'binblock/js/scripts.js' %}"></script>
</body>
</html>
