<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comparison Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 10px 20px;
    }
  
    h2 {
      text-align: center;
      color: #333;
      margin: 10px 0 5px 0;
      font-size: 20px;
    }
  
    .legend {
      text-align: center;
      margin: 5px 0 15px 0;
    }
  
    .legend span {
      display: inline-block;
      margin-right: 10px;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: 500;
      font-size: 13px;
    }
  
    .match { background-color: white; border: 1px solid #ccc; }
    .mismatch { background-color: #f99; }
    .client { background-color: #ff9; }
  
    .tabs {
      display: flex;
      justify-content: flex-start;
      margin: 0 0 10px 0;
      flex-wrap: wrap;
      border-bottom: 1px solid #ccc;
    }
  
    .tab-button {
      background: #e0e7ff;
      border: 1px solid #ccc;
      padding: 6px 12px;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 6px 6px 0 0;
      font-weight: bold;
      font-size: 13px;
    }
  
    .tab-button.active {
      background: white;
      border-bottom: none;
    }
  
    .sheet-table {
      display: none;
    }
  
    .sheet-table.active {
      display: block;
    }
  
    h3 {
      font-size: 16px;
      margin: 8px 0;
      color: #444;
    }
  
    table {
      border-collapse: collapse;
      width: 100%;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
  
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      font-size: 13px;
    }
  
    th {
      background-color: #dfe6f0;
    }
  
    td div[style] {
      padding: 4px 6px;
      border-radius: 4px;
      font-weight: 500;
    }
  </style>
  
</head>
<body>
  <h2>üß™ Excel vs Log Comparison Results</h2>

  <div class="legend">
    <span class="match">‚úÖ Match</span>
    <span class="mismatch">‚ùå Mismatch</span>
    <span class="client">‚ö†Ô∏è Client-defined</span>
  </div>

  <!-- Tab Buttons -->
  <div class="tabs">
    {% for sheet, table in highlighted_sheets.items %}
      <button class="tab-button" onclick="showTab('{{ sheet|slugify }}')">{{ sheet }}</button>
    {% endfor %}
  </div>

  <!-- Sheet Tables -->
  {% for sheet, table in highlighted_sheets.items %}
    <div id="tab-{{ sheet|slugify }}" class="sheet-table">
      <h3>üìÑ Sheet: {{ sheet }}</h3>
      {{ table|safe }}
    </div>
  {% endfor %}

  <script>
    function showTab(sheetId) {
      // Hide all tables
      document.querySelectorAll('.sheet-table').forEach(el => el.classList.remove('active'));
      // Remove active state from all buttons
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      // Show selected
      document.getElementById('tab-' + sheetId).classList.add('active');
      // Highlight tab
      document.querySelector(`.tab-button[onclick="showTab('${sheetId}')"]`).classList.add('active');
    }

    // Auto-activate first tab
    window.onload = function () {
      const firstTab = document.querySelector('.tab-button');
      if (firstTab) firstTab.click();
    };
  </script>
</body>
</html>
