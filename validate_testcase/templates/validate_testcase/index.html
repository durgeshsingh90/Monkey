<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validate Testcase</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left, .right {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .left {
      background-color: #f0f8ff;
      border-right: 2px solid #ccc;
    }

    .right {
      background-color: #fffaf0;
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    input[type="file"] {
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .file-status {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .checkmark {
      color: green;
      font-size: 20px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Upload Excel File</h2>
      <form id="excel-form" action="{% url 'upload_excel' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="excel_file" id="excel-file" accept=".xlsx,.xls" onchange="submitExcel()">
        <button type="button" onclick="document.getElementById('excel-file').click();">Upload Excel</button>
        <div id="excel-file-name" class="file-status"></div>
        <div id="excel-checkmark" class="checkmark">✅ File Uploaded</div>
      </form>
    </div>

    <div class="right">
      <h2>Upload Log File</h2>
      <form id="log-form" action="{% url 'upload_logs' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="log_file" id="log-file" accept=".txt,.log,.html,.xml,.json" onchange="submitLog()">
        <button type="button" onclick="document.getElementById('log-file').click();">Upload Log</button>
        <div id="log-file-name" class="file-status"></div>
        <div id="log-checkmark" class="checkmark">✅ File Uploaded</div>
      </form>
    </div>
  </div>

  <script>
function submitExcel() {
  const input = document.getElementById('excel-file');
  const file = input.files[0];
  if (!file) return;

  const formData = new FormData();
  formData.append("excel_file", file);
  const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

  // Reset status
  document.getElementById('excel-checkmark').style.display = 'none';
  document.getElementById('excel-file-name').textContent = 'Uploading...';

  fetch("{% url 'upload_excel' %}", {
    method: "POST",
    headers: { "X-CSRFToken": csrfToken },
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.status === "success") {
      // ✅ Only after excel_data.json is created
      sessionStorage.setItem("excelFileName", data.filename);
      sessionStorage.setItem("excelUploaded", "true");
      document.getElementById('excel-file-name').textContent = data.filename;
      document.getElementById('excel-checkmark').style.display = 'block';
      checkAndRedirect();  // ✅ Add this

    } else {
      alert("❌ Excel upload failed: " + (data.message || "Unknown error"));
      document.getElementById('excel-file-name').textContent = '';
    }
  })
  .catch(err => {
    alert("❌ Upload error: " + err);
    document.getElementById('excel-file-name').textContent = '';
  });
}

function submitLog() {
  const input = document.getElementById('log-file');
  const file = input.files[0];
  if (!file) return;

  const formData = new FormData();
  formData.append("log_file", file);
  const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

  // Reset display while waiting
  document.getElementById('log-checkmark').style.display = 'none';
  document.getElementById('log-file-name').textContent = 'Uploading...';

  fetch("{% url 'upload_logs' %}", {
    method: "POST",
    headers: { "X-CSRFToken": csrfToken },
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.status === "success") {
      // ✅ Only show tick after log_data.json is confirmed created
      sessionStorage.setItem("logFileName", data.filename);
      sessionStorage.setItem("logUploaded", "true");
      document.getElementById('log-file-name').textContent = data.filename;
      document.getElementById('log-checkmark').style.display = 'block';
      checkAndRedirect();  // ✅ Add this

    } else {
      alert("❌ Log upload failed: " + (data.message || "Unknown error"));
      document.getElementById('log-file-name').textContent = '';
    }
  })
  .catch(err => {
    alert("❌ Upload error: " + err);
    document.getElementById('log-file-name').textContent = '';
  });
}


    window.onload = function () {
      const excelFile = sessionStorage.getItem("excelFileName");
      const logFile = sessionStorage.getItem("logFileName");
  
      // Restore Excel file status if uploaded
      if (sessionStorage.getItem("excelUploaded") === "true" && excelFile) {
        document.getElementById('excel-file-name').textContent = excelFile;
        document.getElementById('excel-checkmark').style.display = 'block';
      }
  
      // Restore Log file status if uploaded
      if (sessionStorage.getItem("logUploaded") === "true" && logFile) {
        document.getElementById('log-file-name').textContent = logFile;
        document.getElementById('log-checkmark').style.display = 'block';
      }
  
      // Clear sessionStorage if user did a hard reload (optional logic)
      if (performance.navigation.type === 1) {
        sessionStorage.clear();
        document.getElementById('excel-file-name').textContent = '';
        document.getElementById('excel-checkmark').style.display = 'none';
        document.getElementById('log-file-name').textContent = '';
        document.getElementById('log-checkmark').style.display = 'none';
      }
    };
    function checkAndRedirect() {
  const excelDone = sessionStorage.getItem("excelUploaded") === "true";
  const logDone = sessionStorage.getItem("logUploaded") === "true";
  if (excelDone && logDone) {
    setTimeout(() => {
      window.location.href = "/validate_testcase/comparison_result/";
    }, 1200);  // Give backend time to generate comparison_result.json
  }
}

  </script>
  
</body>
</html>
