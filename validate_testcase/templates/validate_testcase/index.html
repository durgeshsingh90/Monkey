<!DOCTYPE html>
<html>
<head>
    <title>Validate Testcases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 2rem;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .upload-section {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <h1>Upload Excel File - Validate Testcases</h1>

    <form method="POST" enctype="multipart/form-data" class="upload-section">
        {% csrf_token %}
        <input type="file" name="excel_file" required />
        <button type="submit">Upload</button>
    </form>

    {% if df is not None %}
    <h2>Excel Data Preview</h2>
        <table>
            <thead>
                <tr>
                    {% for col in df.columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in df.values %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
