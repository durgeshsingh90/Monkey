{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jungle Wire</title>
  <link href="{% static 'junglewire/css/styles.css' %}" rel="stylesheet" />
  <link rel="icon" href="{% static 'junglewire/images/jungle.png' %}" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
</head>
<body>
  <div class="container0">
    <div class="header-title">
      <a href="{% url 'homepage' %}" style="text-decoration: none; color: inherit;">Jungle Wire</a>
    </div>
    <div class="button-groups">
      <div class="btn-group" id="exclusiveGroup">
        <button class="btn" id="dev77">dev77</button>
        <button class="btn" id="paypal77">paypal77</button>
        <button class="btn" id="novate">novate</button>
        <button class="btn" id="test77">test77</button>
        <button class="btn" id="cert77">cert77</button>
        <button class="btn" id="netscaler">netscaler</button>
      </div>
      <div class="btn-group">
        <button class="btn" id="updateBtn">Update</button>
        <button class="btn" id="echoBtn">Echo</button>
        <button class="btn" id="incrBtn">Incr</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-send" id="sendBtn">SEND</button>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="container1">
      <div id="testcaseTree" class="tree-view"></div>
    </div>

    <div class="middle">
      <div class="container2">
        <div class="linenumber-wrapper">
          <div id="lineNumbersWrapper">
            <pre id="lineNumbers"></pre>
          </div>
          <textarea id="hexInput" placeholder="Paste hex dump here..."></textarea>
        </div>
      </div>
      <div class="container3">
        <div id="editor"></div>
      </div>
    </div>

    <div class="container4">
      <div class="log-toolbar">
        <button id="copyBtn">Copy</button>
        <button id="clearBtn">Clear</button>
      </div>
      <textarea id="logViewer" readonly placeholder="Logs will appear here..."></textarea>
    </div>
  </div>

  {{ testcases|json_script:"testcase-data" }}
  <script src="{% static 'junglewire/js/scripts.js' %}" defer></script>
</body>
</html>
