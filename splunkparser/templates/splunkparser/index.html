{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISO 8583 Message Parser</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- PrismJS CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .editor-container {
      width: 50%;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
    }

    .buttons-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }

    .left-buttons {
      display: flex;
      gap: 10px;
    }

    .buttons-bar button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .buttons-bar button:hover {
      background-color: #0056b3;
    }

    .buttons-bar button.copied,
    .buttons-bar button.added {
      background-color: #28a745 !important;
    }

    .config-icon {
      font-size: 20px;
      color: #333;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .config-icon:hover {
      color: #007bff;
    }

    #editor {
      flex: 1;
    }

    .status-bar {
      height: 25px;
      padding: 5px 10px;
      font-size: 12px;
      background-color: #f5f5f5;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #333;
    }

    .output-container {
      width: 50%;
      display: flex;
      flex-direction: column;
    }

    .output-content {
      flex: 1;
      padding: 10px;
      background-color: #fafafa;
      overflow: auto;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #notification {
      color: red;
      font-weight: bold;
      padding: 10px;
      min-height: 30px;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .editor-container,
      .output-container {
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

  <!-- Left Side: Editor -->
  <div class="editor-container">
    <!-- Buttons -->
    <div class="buttons-bar">
      <div class="left-buttons">
        <button onclick="parseLogsToJSON()">Parse to JSON</button>
        <!-- <button onclick="parseLogsToYAML()">Parse to YAML</button> -->
        <button id="copyButton" onclick="copyOutput()">Copy Output</button>
        <button id="defaultButton" onclick="setDefault()">Set Default</button>
      </div>
      <div class="right-icons">
        <i class="bi bi-gear config-icon" title="Settings" onclick="openConfig()"></i>
      </div>
    </div>

    <!-- Monaco Editor -->
    <div id="editor"></div>

    <!-- Status Bar -->
    <div class="status-bar">
      <div>Editor Selected: <span id="editorSelectionCount">0</span> characters</div>
    </div>
  </div>

  <!-- Right Side: Output -->
  <div class="output-container">
    <div class="output-content">
      <h3>Parsed Output</h3>

      <!-- Notification Message -->
      <div id="notification"></div>

      <!-- Output Area with PrismJS -->
      <pre id="outputArea" class="language-json"></pre>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <div>Output Selected: <span id="outputSelectionCount">0</span> characters</div>
    </div>
  </div>

  <!-- Hidden CSRF Token -->
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <!-- PrismJS Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-json.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-yaml.min.js"></script>

  <!-- Monaco Editor Loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>

  <!-- Your Custom Scripts -->
  <script src="{% static 'splunkparser/scripts.js' %}"></script>

  <!-- Bootstrap JS (optional for layout/interaction) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
