{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astrex HTML Log Processor</title>
  <link rel="stylesheet" href="{% static 'astrex_html_logs/css/styles.css' %}">
  <link rel="icon" href="{% static 'astrex_html_logs/images/group.png' %}" type="image/png">
</head>
<body>

<div class="container">

  <div class="top-row">

    <!-- LEFT: Upload Log Section -->
    <div class="left-section">

      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Upload Astrex HTML Log</h2>
        <a href="/astrex_html_logs/admin/" title="Admin Settings" style="font-size: 24px; text-decoration: none; color: #20c997;">‚öôÔ∏è</a>
      </div>

      <input type="file" id="htmlLogFile" accept=".html" style="margin-top: 10px;">

      <div class="file-name" style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
        <span id="uploadedFileName" style="flex: 1;"></span>
        <button id="copyFileNameBtn" class="button" style="padding: 5px 10px; font-size: 14px; display: none;">üìã</button>
      </div>

      <button id="downloadAllBtn" class="button" style="margin-top: 10px; display: none;">‚¨áÔ∏è Download All Filtered Files</button>

      <p id="scriptRunDuration" style="margin-top: 10px; font-weight: bold; display: none;">Script Run Duration: 0h 0m 0s</p>

    </div>

    <!-- RIGHT: Summary Section -->
    <div class="right-section">
      <div class="summary-container">
        <h3>Summary</h3>
        <div id="summaryDetails"></div>
      </div>
    </div>

  </div>

  <!-- BOTTOM: Unique DE032 Values -->
  <div class="bottom-row">
    <div class="unique-de32-container">
      <h3>Unique DE032 Values</h3>
      <div class="de32-box-container" id="de032Container"></div>
    </div>
  </div>

</div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingScreen" style="display:none;">
  <div class="loading-content">
    <div id="gifContainer" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <img src="{% static 'emvco_logs/images/monkey.gif' %}" class="loading-gif">
      <img src="{% static 'emvco_logs/images/cut.gif' %}" class="loading-gif">
      <img src="{% static 'emvco_logs/images/president.gif' %}" class="loading-gif">
      <img src="{% static 'emvco_logs/images/search-file1.gif' %}" class="loading-gif">
      <img src="{% static 'emvco_logs/images/search.gif' %}" class="loading-gif">
      <img src="{% static 'emvco_logs/images/technician.gif' %}" class="loading-gif">
      <img src="{% static 'emvco_logs/images/telecommuting.gif' %}" class="loading-gif">
      <img src="{% static 'emvco_logs/images/work-in-progress.gif' %}" class="loading-gif">
    </div>

    <p id="loadingText" style="margin-top: 20px; font-size: 20px; font-weight: bold;">Processing your file...</p>
    <p id="elapsedTime" style="margin-top: 10px; font-size: 18px; color: #666;">Elapsed Time: 0m 0s</p>
  </div>
</div>

<script src="{% static 'astrex_html_logs/js/scripts.js' %}"></script>

</body>
</html>
