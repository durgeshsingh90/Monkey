{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Config</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #editorContainer {
      width: 100%;
      height: 100vh;
    }
    .save-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
</head>
<body>

<button class="save-button" onclick="saveConfig()">ðŸ’¾ Save</button>
<div id="editorContainer"></div>

<script>
  let editor;
  require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs' }});
  require(['vs/editor/editor.main'], function () {
    editor = monaco.editor.create(document.getElementById('editorContainer'), {
      value: '',
      language: 'json',
      theme: 'vs-dark',
      automaticLayout: true
    });

    fetch('/astrex_html_logs/load_config/')
      .then(res => res.json())
      .then(data => editor.setValue(JSON.stringify(data, null, 2)));
  });

  function saveConfig() {
  const content = editor.getValue();
  fetch('/astrex_html_logs/save_config/', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: content
  }).then(res => res.json())
    .then(data => {
      // Change button text to "Saved!" temporarily
      const saveBtn = document.querySelector('.save-button');
      saveBtn.textContent = 'âœ… Saved!';
      
      // After 1 second, revert back to "ðŸ’¾ Save"
      setTimeout(() => {
        saveBtn.textContent = 'ðŸ’¾ Save';
      }, 1000);
    });
}

  // Listen for Ctrl+S and call saveConfig
document.addEventListener('keydown', function(e) {
  if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 's') {
    e.preventDefault(); // Stop the browser's Save Page dialog
    saveConfig();
  }
});

</script>

</body>
</html>
